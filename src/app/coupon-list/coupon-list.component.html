<h1 class="display-2">Coupons</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let coupon of coupons" (click)="onSelectCoupon(coupon)" [class.table-info]="coupon === selectedCoupon"> 
        <th scope="row">{{ coupon.id }}</th>
        <td><a [routerLink]="['/coupons', coupon.id]">{{ coupon.name }}</a></td>
        <td>{{ coupon.description }}</td>
        <td> <button mat-raised-button color="warn" (click)="onDeleteClick(coupon)">Delete</button> </td>
      </tr>
  </tbody>
</table>

<div class="col" *ngIf="selectedCoupon">
    <button mat-raised-button color="primary" (click)="onNewClick()">New coupon</button>
  <coupon-form [coupon]="selectedCoupon" (onSubmit)="onFormSubmit($event)"></coupon-form>
</div>
