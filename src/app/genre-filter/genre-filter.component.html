<mat-button-toggle-group (change)="onFilterChange(group.value)" [value]="selectedGenre" #group="matButtonToggleGroup">
    <mat-button-toggle value="">
      ALL
    </mat-button-toggle>
    <mat-button-toggle value="{{genre}}"  *ngFor="let genre of genres">
      {{ genre }}
    </mat-button-toggle>
  </mat-button-toggle-group>
