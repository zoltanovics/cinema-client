<h1 class="display-2">User #{{ user.id }}</h1>
<dl class="row">
  <dt class="col-sm-3">Name</dt>
  <dd class="col-sm-9">{{ user.name }}</dd>
  
  <dt class="col-sm-3">Email</dt>
  <dd class="col-sm-9">{{ user.email }}</dd>

  <dt class="col-sm-3"><mat-form-field>
        <input
          [(ngModel)]="couponName"
          matInput type="text"
          aria-describedby="locationHelp"
          placeholder="Enter coupon name">
      </mat-form-field></dt>
    <dd class="col-sm-9"><button mat-raised-button color="primary" (click)="onAddCouponClick()">Add coupon</button></dd>
</dl>
<button mat-raised-button routerLink="/users">Back</button>
